<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website for Senior Adult</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <nav id="menu">
      <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#photos">My Photos</a></li>
          <li><a href="#playlist">My Playlist</a></li>
          <li><a href="#like">Like</a></li>
          <li><a href="#qrcoder">QR code</a></li>
          <li><a href="#qa">Q&A</a></li>
          <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
  </header>
	  
  <section id="about" class="section">
    <h2>About Me</h2>
    <p>Provide a brief biography of the senior adult here...</p>
  </section>

  <section id="photos" class="section">
    <h2>My Photos</h2>
    <img src="images/photo1.jpg" alt="Photo 1">
    <img src="images/photo2.jpg" alt="Photo 2">
  </section>

  <section id="playlist" class="section">
    <h2>My Playlist</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/playlist_code" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="like" class="section">
    <h2>Like</h2>
    <div class="fb-like" data-href="https://www.yourwebsite.com" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
  </section>

  <section id="qrcoder" class="section">
    <h2>QR Code</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.yourwebsite.com&size=100x100" alt="QR Code">
  </section>

  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <label for="emoji">Choose an emoji:</label><br>
        <select id="emoji" name="emoji">
            <option value="smile">üòä</option>
            <option value="sad">üò¢</option>
            <option value="love">üòç</option>
        </select><br><br>
        <input type="submit" value="Send">
    </form>
  </section>


  <script type="text/javascript">
  $(function(){
    $("#nav a").click(function(e){
      e.preventDefault();
      $('html,body').scrollTo(this.hash,this.hash); 
    });
  });
  </script>
  <script type="text/javascript">
  $(document).scroll(function() {
      $('#menu').toggle($(this).scrollTop()>1000)
  });‚Äã
  </script>
</body>
</html>
